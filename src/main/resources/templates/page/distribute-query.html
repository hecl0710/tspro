<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结算查询</title>
    <link href="/static/lib/layui-v2.5.5/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/lib/layui-v2.5.5/css/modules/laydate/default/laydate.css" media="all" rel="stylesheet">
    <link href="/static/css/public.css" media="all" rel="stylesheet">
    <script charset="utf-8" src="/static/lib/layui-v2.5.5/layui.js"></script>
    <script charset="utf-8" src="/static/lib/layui-v2.5.5/lay/modules/laydate.js"></script>
    <script src="/static/js/page/distributeQuery.js"></script>
</head>
<body class="layuimini-container">

<div class="layuimini-main">

    <fieldset class="table-search-fieldset">
        <legend>结算查询</legend>
        <div style="margin: 10px 10px 10px 10px">
            <form action="" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">收款人</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">证件号码</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">发起时间</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" id="test5" name="test5"
                                   placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">银行卡号</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input" type="text">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">打款状态</label>
                        <div class="layui-input-inline">
                            <select lay-filter="aihao" name="interest">
                                <option value=""></option>
                                <option value="0">打款成功</option>
                                <option value="1">打款异常</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-primary" lay-filter="data-search-btn" lay-submit
                                type="submit"><i class="layui-icon"></i> 查询
                        </button>
                        <button class="layui-btn layui-btn-primary" lay-filter="data-search-btn" lay-submit
                                type="submit"><i class="layui-icon"></i> 重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>

    <table class="layui-hide" id="distributeQueryTable" lay-filter="distributeQueryTableFilter"></table>

</div>
</body>
</html>
