<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>新增发票</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/static/lib/layui-v2.5.5/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/css/public.css" media="all" rel="stylesheet">
    <script charset="utf-8" src="/static/lib/layui-v2.5.5/layui.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        .layui-input, .layui-textarea {
            display: block;
            width: 85%;
            padding-left: 10px;
        }

        .layui-textarea {
            min-height: 30px;
            height: auto;
            line-height: 20px;
            padding: 6px 10px;
            resize: vertical;
        }

    </style>
</head>
<body>
<div id="billForm" class="layui-form layuimini-form">
    <div class="layui-form-item" hidden="hidden">
        <div class="layui-input-block">
            <input class="layui-input" id="billId" name="billId" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发票编码</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="发票编码不能为空" lay-verify="required" id="billCode" name="billCode" type="text"
                   value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input class="layui-input" id="custName" name="custName" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任务名称</label>
        <div class="layui-input-block">
            <input class="layui-input" id="taskName" name="taskName" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">任务金额</label>
        <div class="layui-input-block">
            <input class="layui-input" id="taskAmount" name="taskAmount" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开票金额</label>
        <div class="layui-input-block">
            <input class="layui-input" id="billAmount" name="billAmount" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开票状态</label>
        <div class="layui-input-block">
            <select name="billStatus" id="billStatus" lay-verify="required">
                <option value=""></option>
                <option value="0">未开票</option>
                <option value="1">已开票</option>
                <option value="2">开票中</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">寄送状态</label>
        <div class="layui-input-block">
            <select id="deliveryStatus" name="deliveryStatus" lay-verify="required">
                <option value=""></option>
                <option value="0">未寄送</option>
                <option value="1">已寄送</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">快递单号</label>
        <div class="layui-input-block">
            <input class="layui-input" id="deliveryCode" name="deliveryCode" type="text" value="">
        </div>
    </div>

    <div class="layui-form-item" hidden="hidden">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit id="addBillBtn" lay-filter="addBillFilter">增加</button>
            <button class="layui-btn" lay-submit id="editBillBtn" lay-filter="editBillFilter">编辑</button>
        </div>
    </div>

</div>
<script src="/static/js/page/bill-manage.js?v=1.0.8" type="text/javascript"></script>
</body>
</html>
