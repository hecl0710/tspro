<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/static/lib/layui-v2.5.5/css/layui.css" media="all" rel="stylesheet">
    <link href="/static/css/public.css" media="all" rel="stylesheet">
    <script charset="utf-8" src="/static/lib/layui-v2.5.5/layui.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" id="addCustomerSource" lay-filter="formTest">
    <div>
        <input hidden="true" id="custId">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">客户名称</label>
        <div class="layui-input-block">
            <input class="layui-input" id="custName" lay-reqtext="客户名称不能为空" lay-verify="required" name="custName"
                   type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">营业执照编码</label>
        <div class="layui-input-block">
            <input class="layui-input" id="businessLicence" name="businessLicence" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-block">
            <input class="layui-input" id="mcc" name="mcc" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司业务</label>
        <div class="layui-input-block">
            <input class="layui-input" id="companyBusiness" name="companyBusiness" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">法人身份证</label>
        <div class="layui-input-block">
            <input class="layui-input" id="legalId" lay-verify="identity" name="legalId" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">法人姓名</label>
        <div class="layui-input-block">
            <input class="layui-input" id="legalName" name="legalName" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">打款账户</label>
        <div class="layui-input-block">
            <input class="layui-input" id="accountNo" name="accountNo" type="text" value="">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">账户名称</label>
        <div class="layui-input-block">
            <input class="layui-input" id="accountName" lay-reqtext="账户名称不能为空" lay-verify="required" name="accountName"
                   type="text" value="">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">开户行</label>
        <div class="layui-input-block">
            <input class="layui-input" id="accountBank" lay-reqtext="开户行不能为空" lay-verify="required" name="accountBank"
                   type="text" value="">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">联系手机号</label>
        <div class="layui-input-block">
            <input class="layui-input" id="phone" lay-reqtext="联系手机号不能为空" lay-verify="required|phone" name="phone"
                   type="text" value="">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">联系地址</label>
        <div class="layui-input-block">
            <input class="layui-input" id="address" name="address" type="text" value="">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">服务费率</label>
        <div class="layui-input-inline">
            <input class="layui-input" id="serviceFee" lay-reqtext="服务费率不能为空" lay-verify="required|number"
                   name="serviceFee" type="text" value="">
        </div>
        <div class="layui-form-mid layui-word-aux">%</div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">上传合同</label>
        <!--<button class="layui-btn" id="uploadContract" type="button"><i class="layui-icon"></i>选择合同</button>-->
        <input id="uploadContract" name="file" type="file">
    </div>
    <div class="layui-form-item" style="display: none">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" id="addCustomerInfoBtn" lay-filter="addCustomerInfoFilter"
                    lay-submit>确认保存
            </button>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer
        var $ = layui.jquery,
            upload = layui.upload;

        //监听提交
        form.on('submit(addCustomerInfoBtn)', function (data) {
            return false;
        });

        //指定允许上传的文件类型
        // upload.render({
        //     elem: '#uploadContract'
        //     , url: '' //改成您自己的上传接口
        //     , accept: 'file' //普通文件
        //     , done: function (res) {
        //         layer.msg('上传成功');
        //         console.log(res);
        //     }
        // });

    });
</script>
</body>
</html>
